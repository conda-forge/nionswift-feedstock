{% set python_min = "3.11" %}
{% set name = "nionswift" %}
{% set version = "16.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #Use pypi for the next release, source distribution missing files
  #url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  #sha256: 1f0aae216af499bf0c4e6e2571bd37d53ee75096866fa4266c9014d6d31fffb5
  url: https://github.com/nion-software/nionswift/archive/{{ version }}.tar.gz
  sha256: 628451177b95a8601fe009d54d4ad933ae86f0714cb21d515f0aaf652f89a81b

build:
  number: 0
  noarch: python
  entry_points:
    - nionswift=nion.swift.command:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - h5py
    - imageio >=2.19.0
    - nionutils >=4.12,<5.0
    - niondata >=15.7,<16.0
    - nionui >=8.0,<9.0
    - nionswift-io >=15.3,<16.0
    - numpy >=2.0,<3.0
    - pillow
    - python >={{ python_min }}
    - pytz
    - scipy
    - tzlocal

test:
  requires:
    - python {{ python_min }}
  imports:
    - nion.swift
    - nion.swift.model
    - nion.swift.test
    - nion.typeshed
    - nionlib
    - nionswift_plugin.none
    - nionui_app.nionswift

about:
  home: http://nion.com/swift
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: 'Nion Swift: Scientific Image Processing'
  doc_url: https://nionswift.readthedocs.io/en/stable/index.html
  dev_url: https://github.com/nion-software/nionswift

extra:
  recipe-maintainers:
    - cmeyer
    - nion-gwyn
